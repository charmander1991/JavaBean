<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice App with Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create Invoice</h1>
    <form id="invoiceForm">
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" required><br>

        <label for="invoiceDue">Invoice Due:</label>
        <input type="date" id="invoiceDue" required><br>

        <label for="jobDescription">Job Description:</label>
        <textarea id="jobDescription" required></textarea><br>

        <!-- Timer Section -->
        <div id="timerSection">
            <p><strong>Work Timer:</strong> <span id="workTimer">00:00:00</span></p>
            <button type="button" id="startTimer">Start</button>
            <button type="button" id="pauseTimer">Pause</button>
            <button type="button" id="resumeTimer" style="display: none;">Resume</button>
            <button type="button" id="stopTimer">Stop</button>
        </div>

        <!-- Break Timer Section -->
        <div id="breakTimerSection">
            <p><strong>Break Timer:</strong> <span id="breakTimer">00:00:00</span></p>
            <button type="button" id="startBreak">Start Break</button>
            <button type="button" id="endBreak">End Break</button>
        </div>

        <label for="hourlyRate">Hourly Rate ($):</label>
        <input type="number" step="0.01" id="hourlyRate" required><br>

        <label for="companyLogo">Company Logo:</label>
        <input type="file" id="companyLogo" accept="image/*"><br>

        <button type="submit">Create Invoice</button>
    </form>

    <h2>Invoice</h2>
    <div id="invoiceOutput">
        <!-- Invoice details will be displayed here -->
    </div>

    <button id="downloadInvoice" style="display: none;">Download Invoice</button>

    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
