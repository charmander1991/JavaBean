<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create Invoice</h1>

    <div>
        <h2>Company Information</h2>
        <label for="companyNameInput">Company Name:</label>
        <input type="text" id="companyNameInput"><br>

        <label for="companyAddressInput">Company Address:</label>
        <input type="text" id="companyAddressInput"><br>

        <label for="companyPhoneInput">Company Phone:</label>
        <input type="text" id="companyPhoneInput"><br>

        <button type="button" id="saveCompanyInfo">Save Company Info</button>
    </div>

    <form id="invoiceForm">
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" required><br>

        <label for="invoiceDue">Invoice Due:</label>
        <input type="date" id="invoiceDue" required><br>

        <label for="jobDescription">Job Description:</label>
        <textarea id="jobDescription" required></textarea><br>

        <label for="workHours">Work Hours:</label>
        <input type="number" step="0.01" id="workHours" required><br>

        <label for="breakHours">Break Hours:</label>
        <input type="number" step="0.01" id="breakHours" required><br>

        <label for="hourlyRate">Hourly Rate ($):</label>
        <input type="number" step="0.01" id="hourlyRate" required><br>

        <label for="billableHours">Billable Hours:</label>
        <input type="number" step="0.01" id="billableHours" ><br>

        <label for="companyLogo">Company Logo:</label>
        <input type="file" id="companyLogo" accept="image/*"><br>

        <button type="submit">Create Invoice</button>
    </form>

    <h2>Invoice</h2>
    <div id="invoiceOutput">
        </div>

    <button id="downloadInvoice" style="display: none;">Download Invoice</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
